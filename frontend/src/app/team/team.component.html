<app-window name="Team">
  <div class="folder-content">
    <div
      class="file"
      [ngClass]="{ lead: member.teamLead, mentor: member.mentor }"
      *ngFor="let member of team"
      (click)="onOpenMob(member)"
      (dblclick)="onOpen(member)"
      tabindex="-1">
      <img class="file__image" [src]="member.imageUrl" />
      <span class="file__name">{{ member.name }}.prtfl</span>
    </div>
  </div>
</app-window>
